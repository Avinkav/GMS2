<div class="col-md-6 mx-auto">
  <div class="form-group">
    <label for="teacherField">Teacher</label>
    <input type="text" disabled id="teacherField" class="form-control" value="{{ model.teacher?.name }}">
  </div>
  <div class="form-group">
    <label for="dateField">Date</label>
    <input type="text" disabled id="dateField" class="form-control" value="{{ model.date | date:'fullDate' }}">
  </div>
  <div class="form-group">
    <label for="timeField">Time</label>
    <input type="text" disabled id="timeField" class="form-control" value="{{ model.date | date:'shortTime' }}">
  </div>
  <div class="form-group">
      <label for="durationField">Duration</label>
      <input type="text" disabled id="durationField" class="form-control" value="{{ model.duration }} minutes">
    </div>
  <div>
    <div class="d-flex flex-row-reverse">
      <button class="btn btn-primary ml-3" (click)="confirmClick($event)">Confirm</button>
      <button class="btn btn-dark" (click)="cancelClick($event)">Cancel</button>
    </div>
  </div>
