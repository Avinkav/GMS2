<div class="form-group d-flex align-items-center">
  <div class="form-inline">
    <label>Date: </label>
    <input class="form-control" readonly value="{{viewDate | date}}">
  </div>
  <div class="flex-spacer"></div>
  Duration:
  <div class="form-check form-check-inline">
    <input class="form-check-input ml-3" type="radio" name="durationOption" id="inlineRadio1" value="30" (change)="durationSelected(30)" checked>
    <label class="form-check-label mr-3" for="inlineRadio1">30 Minutes</label>
    <input class="form-check-input" name="durationOption" type="radio" id="inlineRadio2" value="60" (change)="durationSelected(60)">
    <label class="form-check-label mr-3" for="inlineRadio2">60 Minutes</label>
  </div>
  <!-- <button class="btn btn-primary mr-3" mat-button (click)="clickBack()">Back</button>
  <button button class="btn btn-primary" mat-button (click)="clickNext()">Next</button> -->
</div>
<div [ngSwitch]="view">
  <mwl-calendar-month-view *ngSwitchCase="'month'" [viewDate]="selectedDate" [events]="events" (dayClicked)="selectedDate = $event.day.date; view='day'">
  </mwl-calendar-month-view>
  <div class="col-md-8 mx-auto day-view-wrapper" *ngSwitchCase="'day'">
    <mwl-calendar-day-view  [viewDate]="selectedDate" [events]="events" [dayStartHour]="9" [dayEndHour]="20" [hourSegmentHeight]="60"
    (hourSegmentClicked)="hourClicked($event)">
    </mwl-calendar-day-view>
  </div>
</div>
<div class="d-flex">

</div>
