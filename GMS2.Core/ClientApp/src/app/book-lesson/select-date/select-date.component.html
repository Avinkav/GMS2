<div class="form-group d-flex align-items-center">
  <div class="">
    Date: {{viewDate | date}} 
  </div>
  <div class="flex-spacer"></div>
  Duration:
  <div class="form-check form-check-inline">
    <input class="form-check-input ml-3" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="30" checked>
    <label class="form-check-label mr-3" for="inlineRadio1">30 Minutes</label>
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="60">
    <label class="form-check-label mr-3" for="inlineRadio1">1 Hour</label>
  </div>
  <!-- <button class="btn btn-primary mr-3" mat-button (click)="clickBack()">Back</button>
  <button button class="btn btn-primary" mat-button (click)="clickNext()">Next</button> -->
</div>
<div [ngSwitch]="view">
  <mwl-calendar-month-view *ngSwitchCase="'month'" [viewDate]="selectedDate" [events]="events" (dayClicked)="viewDate = $event.day.date; view='day'">
  </mwl-calendar-month-view>
  <mwl-calendar-day-view *ngSwitchCase="'day'" [viewDate]="selectedDate" [events]="events" [dayStartHour]="9" [dayEndHour]="20"
    (hourSegmentClicked)="viewDate = $event.date; selectDate.emit($event.date);">
  </mwl-calendar-day-view>
</div>
<div class="d-flex">

</div>
