<h4 class="mb-3">Payments</h4>
<table class="table table-borderless">
  <thead>
    <tr>
      <th>Date</th>
      <th>Payee</th>
      <th>Status</th>
      <th>Amount</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let i of bills">
      <td>{{i.date }}</td> <!-- | date:'d MMM' -->
      <td>{{i.payee}}</td>
      <td>{{i.Status}}</td>
      <td>{{i.amount | currency}}</td>
    </tr>
  </tbody>
</table>
