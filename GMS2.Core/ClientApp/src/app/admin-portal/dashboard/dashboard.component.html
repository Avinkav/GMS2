<div class="container-fluid py-3">
  <div class="row">
    <div class="col-md-8">
      <div class="col p-3 shadow-sm bg-white">
        <div id="calendar">
        </div>
      </div>
    </div>
    <div class="row col-md-4 d-flex flex-column">
      <div class="col p-3 shadow-sm bg-white">
        <div class="d-flex align-baseline">
          <h4> Financial Summary</h4>
          <div class="flex-spacer"></div>
          <a routerLink="/admin-portal/finances">More details</a>
        </div>
        <table  class="table table-borderless table-borderless">
          <thead> 
            <tr>
              <th>User</th>
              <th>Type</th>
              <th>Description</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tr *ngFor="let i of summary">
            <td>{{ i.user }}</td>
            <td>{{ i.type }}</td>
            <td>{{ i.description }}</td>
            <td>{{ i.amount | currency }}</td>
          </tr>
        </table>

      </div>
      <div class="col p-3 shadow-sm bg-white my-2">
        <h4> Notifications</h4>
      </div>
    </div>
  </div>
</div>
