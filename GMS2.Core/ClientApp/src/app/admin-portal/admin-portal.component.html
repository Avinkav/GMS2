<mat-sidenav-container class="portal-container">
    <mat-sidenav mode="side" opened>
        <mat-nav-list>
            <a mat-list-item [routerLink]="i.link" routerLinkActive="active" *ngFor="let i of navItems"> {{i.anchor}} </a>
         </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
