<div id="home-testimonials" class="section d-flex flex-column">
  <div class="m-auto">
    <h1 class="display-2 serif-heading">Hear From Our Community</h1>
    <ngb-carousel class="container" interval="3000">
      <ng-template ngbSlide *ngFor="let i of testimonials">
        <div [@flyInOut]>
          <p class="lead"> {{ i.text }}
          </p>
          <h3 class="carousel-author">{{ i.author }}</h3>
        </div>
      </ng-template>
    </ngb-carousel>
  </div>
</div>
